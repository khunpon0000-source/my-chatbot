<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNNORMAL-BOT ü§™</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; height: 90vh; }
        h2 { text-align: center; padding: 10px; margin: 0; border-bottom: 1px solid #eee; }
        
        /* ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏õ‡∏∏‡πà‡∏°‡∏†‡∏≤‡∏©‡∏≤ */
        .lang-selector { padding: 10px; text-align: center; border-bottom: 1px solid #eee; }
        .lang-selector button { border: none; padding: 5px 10px; margin: 2px; border-radius: 5px; cursor: pointer; }
        #clearBtn { background: #ff4d4d; color: white; }

        /* ‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡πÅ‡∏ä‡∏ï */
        #chat { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        
        /* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏ö‡∏ö‡∏°‡∏≤‡∏ï‡∏£‡∏ê‡∏≤‡∏ô (‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏ó‡∏∏‡∏Å Browser) */
        .msg-box { max-width: 80%; padding: 10px 15px; border-radius: 15px; line-height: 1.4; word-wrap: break-word; }
        .user-msg { align-self: flex-end; background-color: #007bff; color: white; border-bottom-right-radius: 2px; }
        .bot-msg { align-self: flex-start; background-color: #e9e9eb; color: #333; border-bottom-left-radius: 2px; }
        .label-tag { font-size: 0.7em; font-weight: bold; display: block; margin-bottom: 3px; opacity: 0.8; }

        /* ‡∏™‡πà‡∏ß‡∏ô‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• */
        .input-area { padding: 15px; display: flex; gap: 10px; border-top: 1px solid #eee; }
        #msg { flex-grow: 1; border: 1px solid #ddd; padding: 10px; border-radius: 20px; outline: none; }
        #sendBtn { background: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>üòÇ UNNORMAL-BOT</h2>
    <div class="lang-selector">
        <button onclick="setLang('th')">üáπüá≠ ‡πÑ‡∏ó‡∏¢</button>
        <button onclick="setLang('en')">üá¨üáß EN</button>
        <button onclick="clearChat()" id="clearBtn">üóëÔ∏è ‡∏•‡πâ‡∏≤‡∏á</button>
        <div id="langText" style="font-size: 12px; margin-top:5px;">‡∏†‡∏≤‡∏©‡∏≤: ‡πÑ‡∏ó‡∏¢</div>
    </div>

    <div id="chat"></div>

    <div class="input-area">
        <input id="msg" type="text" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏°‡∏≤‡πÄ‡∏•‡∏¢...">
        <button id="sendBtn" onclick="send()">‡∏™‡πà‡∏á</button>
    </div>
</div>

<script>
    let currentLang = "th";
    const chatWindow = document.getElementById("chat");

    function setLang(l) {
        currentLang = l;
        document.getElementById("langText").innerText = "‡∏†‡∏≤‡∏©‡∏≤: " + (l === 'th' ? '‡πÑ‡∏ó‡∏¢' : 'English');
    }

    function clearChat() { chatWindow.innerHTML = ""; }

    async function send() {
        const input = document.getElementById("msg");
        const message = input.value.trim();
        if (!message) return;

        appendMessage("‡∏Ñ‡∏∏‡∏ì", message, "user-msg");
        input.value = "";

        try {
            const res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message, lang: currentLang })
            });
            const data = await res.json();
            appendMessage("‡∏ö‡∏≠‡∏ó", data.reply, "bot-msg");
        } catch (e) {
            appendMessage("‡∏£‡∏∞‡∏ö‡∏ö", "‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ", "bot-msg");
        }
    }

    function appendMessage(sender, text, className) {
        const div = document.createElement("div");
        div.className = `msg-box ${className}`;
        
        const label = document.createElement("span");
        label.className = "label-tag";
        label.innerText = sender + ":";
        
        const content = document.createElement("span");
        content.innerText = text; // ‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢‡∏à‡∏≤‡∏Å‡∏Å‡∏≤‡∏£‡πÇ‡∏î‡∏ô‡∏â‡∏µ‡∏î‡πÇ‡∏Ñ‡πâ‡∏î

        div.appendChild(label);
        div.appendChild(content);
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // ‡∏Å‡∏î Enter ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏™‡πà‡∏á
    document.getElementById("msg").addEventListener("keypress", (e) => {
        if (e.key === "Enter") send();
    });
</script>
</body>
</html>
